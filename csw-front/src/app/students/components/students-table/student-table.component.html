<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <ng-container matColumnDef="idStudent">
    <th mat-header-cell *matHeaderCellDef> Estudante </th>
    <td mat-cell *matCellDef="let element"> {{element.idStudent}} </td>
  </ng-container>

  <ng-container matColumnDef="edition">
    <th mat-header-cell *matHeaderCellDef> Edição </th>
    <td mat-cell *matCellDef="let element"> {{element.edition}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element">
      <button routerLink="/students/edit/{{element.id}}" mat-button (click)="handleClick($event, element)">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let element"><i class="material-icons" (click)="handleRemove($event, element)">delete</i></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
